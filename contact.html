<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vanessa Ng | Contact Me </title>
    
<link rel="stylesheet" href="css/contact.css">
   
    </head>
    
    <body>
    
<div id="contact-form">
	<div>
		<h1>Hello!</h1> 
		<h4>Have a question or want to get in touch? Let's chat.</h4> 
	</div>
		<p id="failure">Message was not sent. Please try again.</p>  
		<p id="success">Your message was sent. Thank you!</p>

		   <form method="post" action="submit">
			<div>
		      <label for="name">
		      	<span class="required">Name: *</span> 
		      	<input type="text" id="name" name="name" value="" placeholder="Your Name" required="required" tabindex="1" autofocus="autofocus" />
		      </label> 
			</div>
			<div>
		      <label for="email">
		      	<span class="required">Email: *</span>
		      	<input type="email" id="email" name="email" value="" placeholder="Your Email" tabindex="2" required="required" />
		      </label>  
			</div>	          
			<div>		          
		      <label for="message">
		      	<span class="required">Message: *</span> 
		      	<textarea id="message" name="message" placeholder="Please write your message here." tabindex="5" required="required"></textarea> 
		      </label>  
			</div>
			<div>		           
		      <button name="submit" type="submit" id="submit" >SUBMIT</button> 
			</div>
		   </form>
	</div>
    </body>
</html>
